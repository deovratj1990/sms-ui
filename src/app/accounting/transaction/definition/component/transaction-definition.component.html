<form #formTransactionDefinition="ngForm" (ngSubmit)="save(formTransactionDefinition)">

  <!-- Modal -->
  <div class="modal fade" id="tranDefModalForm" tabindex="-1" role="dialog" aria-labelledby="tranDefModalForm"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h5 class="modal-title">Transaction Definition Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="row text-left">

            <app-alert [alert]="formAlert"></app-alert>

            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label for="chId" class="col-form-label">Cost Header</label>
                <select class="form-control" id="chId" name="chId" [(ngModel)]="transactionDefinition.chId"
                        #chId="ngModel" required
                        (change)="calculateAmount(chId.value)">
                  <option value="">-Select-</option>
                  <option *ngFor="let ch of costHeaders" [value]="ch.id"> {{ ch.name }}</option>
                </select>
                <app-validation-error [element]="transactionDefinitionAlerts.costHeader"
                                      [model]="chId"></app-validation-error>
              </div>
            </div>

            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label for="holderType" class="col-form-label">Applicable To</label>
                <select class="form-control" id="holderType" name="holderType"
                        [(ngModel)]="transactionDefinition.holderType" #holderType="ngModel"
                        required>
                  <option value="">-Select-</option>
                  <option *ngFor="let ht of _staticFormContentService.staticFormContent.applicableTo" [value]="ht"> {{ ht }}</option>
                </select>
                <app-validation-error [element]="transactionDefinitionAlerts.holderType"
                                      [model]="holderType"></app-validation-error>
              </div>
            </div>

            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label for="interval" class="col-form-label">Interval</label>
                <select class="form-control" id="interval" name="interval" [(ngModel)]="transactionDefinition.interval"
                        #interval="ngModel" required>
                  <option value="">-Select-</option>
                  <option *ngFor="let i of _staticFormContentService.staticFormContent.intervals" [value]="i"> {{ i }}</option>
                </select>
                <app-validation-error [element]="transactionDefinitionAlerts.interval"
                                      [model]="interval"></app-validation-error>
              </div>
            </div>

            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label for="hasParticular" class="col-form-label">Has Particular</label>
                <input class="form-control mt-2 mb-3" type="checkbox" id="hasParticular" name="hasParticular"
                       [(ngModel)]="transactionDefinition.hasParticular"
                       #hasParticular="ngModel" value="1" style="width: 20px;" (change)="changeHasParticular()">
              </div>
            </div>

            <div class="col-lg-12">
              <div *ngIf="hasParticular.value" class="col-12">
                <div class="input-group" *ngFor="let p of transactionDefinition.particulars; let i = index;">
                  <ng-container class="pb-2" *ngIf="p.id != chId.value">
                    <div class="input-group-prepend" style="width:50%;">
                      <div class="input-group-text" style="width:100%;">{{ p.name }}</div>
                    </div>
                    <input type="number" class="form-control" id="{{p.name}}" name="{{p.name}}"
                           #particularsAmount="ngModel" [(ngModel)]="p.amount" placeholder="Amount"
                           (keyup)="calculateAmount()">
                  </ng-container>
                </div>
              </div>
            </div>

            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label for="amount" class="col-form-label">Amount</label>
                <input type="text" id="amount" [(ngModel)]="transactionDefinition.amount" #amount="ngModel"
                       name="amount" class="form-control" [readonly]="hasParticular.value"
                       placeholder="Amount" required>
                <app-validation-error [element]="transactionDefinitionAlerts.amount"
                                      [model]="amount"></app-validation-error>
              </div>
            </div>

            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label for="from" class="col-form-label">From Date</label>
                <my-date-picker class="form-control p-0 border-0" id="from" name="from" [options]="myDatePickerOptions"
                                [(ngModel)]="transactionDefinition.from"
                                #from="ngModel" placeholder="From Date" required></my-date-picker>
                <app-validation-error [element]="transactionDefinitionAlerts.from"
                                      [model]="from"></app-validation-error>
              </div>
            </div>

          </div>

        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
          <button class="btn btn-outline-primary" type="submit" [disabled]="formTransactionDefinition.valid">Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>

<!-- Modal -->
<div class="modal fade" id="tranDefDetailsModal" tabindex="-1" role="dialog" aria-labelledby="tranDefDetailsModal"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title" id="exampleModalCenterTitle">Transaction Definition Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">
          <label class="col-form-label font-weight-bold">Cost Header : </label>
          <label class="col-form-label">{{ transactionDefinition.chId }}</label>
        </div>

        <div class="row">
          <label class="col-form-label font-weight-bold">Type : </label>
          <label class="col-form-label">{{ transactionDefinition.transactionType }}</label>
        </div>

        <div class="row">
          <label class="col-form-label font-weight-bold">Applicable To : </label>
          <label class="col-form-label">{{ transactionDefinition.holderType }}</label>
        </div>

        <div class="row">
          <label class="col-form-label font-weight-bold">Has Particular : </label>
          <label class="col-form-label">{{ transactionDefinition.hasParticular }}</label>
        </div>

        <div class="row">
          <label class="col-form-label font-weight-bold">Interval : </label>
          <label class="col-form-label">{{ transactionDefinition.interval }}</label>
        </div>

        <div class="row">
          <label class="col-form-label font-weight-bold">Amount : </label>
          <label class="col-form-label">{{ transactionDefinition.amount }}</label>
        </div>

        <div class="row">
          <label class="col-form-label font-weight-bold">From Date : </label>
          <label class="col-form-label">{{ transactionDefinition.fromDate }}</label>
        </div>

      </div>
      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal" aria-label="Close"
                data-toggle="modal" data-target="#tranDefModalForm">Edit
        </button>
      </div>
    </div>
  </div>
</div>

<app-alert [alert]="listAlert"></app-alert>

<div class="card p-0 mt-3">

  <div class="card-header text-left col-12">
    <h5>Tran Def'n</h5>
    <button class="btn btn-outline-primary" style="position: absolute; right: 10px; top: 10px;"
            (click)="resetForm(formTransactionDefinition)"
            data-toggle="modal" data-target="#tranDefModalForm">Add Transaction Def
    </button>
  </div>
  <div class="card-body p-0">

    <table class="table table-striped table-hover col-12">
      <thead class="thead-dark">
      <tr>
        <th width="5%">#</th>
        <th>Headers</th>
        <th width="20%" class="text-right">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let td of transactionDefinitions; index as i;">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ td.chId }}</td>
        <td class="text-right">
            <span class="glyphicon glyphicon-list-alt text-info mr-2" style="cursor: pointer;"
                  (click)="showDetails(td.id)" data-toggle="modal"
                  data-target="#tranDefDetailsModal"></span>
          <span class="glyphicon glyphicon-pencil text-primary mr-2" style="cursor: pointer;" (click)="edit(ch.id)"
                data-toggle="modal"
                data-target="#tranDefModalForm"></span>
          <span class="glyphicon glyphicon-remove text-danger" style="cursor: pointer;" (click)="delete(ch.id)"></span>
        </td>
      </tr>
      <tr *ngIf="transactionDefinitions.length == 0">
        <td colspan="6" class="text-danger text-center"> No Data.</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
