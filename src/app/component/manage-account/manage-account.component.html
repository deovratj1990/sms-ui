<div class="card col-sm-8 col-md-8 col-lg-6 p-0 mt-3">

  <form #formAccounts="ngForm" (ngSubmit)="save(formAccounts)">

    <h5 class="card-header">Manage Accounts</h5>
    <div class="card-body">

      <div class="form-group text-center alert " [ngClass]="{
        'alert-info': formSuccess?.flag == SuccessFlag.PENDING,
        'alert-success': formSuccess?.flag == SuccessFlag.SUCCESS,
        'alert-danger': formSuccess?.flag == SuccessFlag.FAILURE
      }" *ngIf="formSuccess.message != ''">
        {{ formSuccess.message }}
      </div>

      <div class="form-group row text-left">
        <label for="holderType" class="col-form-label col-md-4 col-lg-4">Holder Type</label>
        <div class=" col-md-8 col-lg-8">
          <select class="form-control" id="holderType" name="holderType" [(ngModel)]="accountForm.holderType" #holderType="ngModel"
            required>
            <option value="">-Select-</option>
            <option value="1"> Society </option>
            <option value="2"> Member </option>
            <option value="3"> Vendor </option>
            <option value="4"> Customer </option>
          </select>
          <div class="alert alert-danger" *ngIf="holderType.touched && !holderType.valid">
            Select atleast 1 option from Holder Type.
          </div>
        </div>
      </div>

      <div class="form-group row text-left">
        <label for="name" class="col-form-label col-md-4 col-lg-4">Account Name</label>
        <div class=" col-md-8 col-lg-8">
          <input type="text" id="name" [(ngModel)]="accountForm.name" #name="ngModel" name="name" class="form-control" placeholder="Name"
            required>
          <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
            Name is required.
          </div>
        </div>
      </div>

      <div class="form-group text-right">
        <button class="btn btn-primary" type="submit" [disabled]="!formAccounts.valid">Save</button>
      </div>

    </div>

  </form>

</div>

<div class="card p-0 mt-3">

  <div class="form-group text-center alert " [ngClass]="{
      'alert-info': listSuccess?.flag == SuccessFlag.PENDING,
      'alert-success': listSuccess?.flag == SuccessFlag.SUCCESS,
      'alert-danger': listSuccess?.flag == SuccessFlag.FAILURE
    }" *ngIf="listSuccess.message != ''">
    {{ listSuccess.message }}
  </div>

  <div class="card-header text-left">
    <h5>Cost Headers</h5>
  </div>

  <div class="card-body p-0">

    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th width="5%">#</th>
          <th width="40%">Holder Type</th>
          <th width="45%">Name</th>
          <th width="5%" align="center">Edit</th>
          <th width="5%" align="center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of accounts; index as i;">
          <th scope="row">{{ i+1 }}</th>
          <td>{{ a.holderTypeText }}</td>
          <td>{{ a.name }}</td>
          <td align="center">
            <span class="glyphicon glyphicon-pencil text-primary" style="cursor: pointer;" (click)="edit(a.id)"></span>
          </td>
          <td align="center">
            <span class="glyphicon glyphicon-remove text-danger" style="cursor: pointer;" (click)="delete(a.id)"></span>
          </td>
        </tr>
        <tr *ngIf="!listSuccess">
          <td colspan="5" class="text-danger text-center"> {{ listSuccess.message }} </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
