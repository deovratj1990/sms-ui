<form #formCostHeader="ngForm" (ngSubmit)="save(formCostHeader)">
  <!-- Modal -->
  <div class="modal fade" id="costHeaderModalForm" tabindex="-1" role="dialog" aria-labelledby="costHeaderModalForm"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h5 class="modal-title" id="exampleModalCenterTitle">Cost Header Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="col-lg-12">
            <app-alert [alert]="formAlert"></app-alert>
          </div>

          <div class="form-group text-left">
            <label for="name" class="col-form-label">Cost Header</label>
            <input type="text" id="name" [(ngModel)]="costHeader.name" #name="ngModel" name="name"
                   class="form-control" placeholder="Cost Header"
                   required pattern="[A-za-z]+">
            <app-validation-error [element]="costHeaderAlert.name" [model]="name"></app-validation-error>
          </div>

        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
          <button class="btn btn-outline-primary" type="submit" [disabled]="!formCostHeader.valid">Save</button>
        </div>
      </div>
    </div>
  </div>

</form>

<app-alert [alert]="listAlert"></app-alert>
<div class="card p-0 mt-3">

  <div class="card-header text-left">
    <h5>Cost Headers</h5>
    <button class="btn btn-outline-primary" style="position: absolute; right: 10px; top: 10px;"
            (click)="resetForm(formCostHeader)"
            data-toggle="modal" data-target="#costHeaderModalForm">Add Cost Header
    </button>
  </div>
  <div class="card-body p-0">


    <table class="table table-striped table-hover m-0">
      <thead class="thead-dark">
      <tr>
        <th width="5%">#</th>
        <th>Cost Headers</th>
        <th class="text-right" width="20%">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ch of costHeaders; index as i;">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ ch.name }}</td>
        <td align="right">
            <span class="glyphicon glyphicon-pencil text-primary mr-2" style="cursor: pointer;" (click)="edit(ch.id)"
                  data-toggle="modal"
                  data-target="#costHeaderModalForm"></span>
          <span class="glyphicon glyphicon-remove text-danger" style="cursor: pointer;" (click)="delete(ch.id)"></span>
        </td>
      </tr>
      <tr *ngIf="costHeaders.length == 0">
        <td colspan="4" class="text-center text-danger">No Data</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
