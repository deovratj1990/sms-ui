<div class="card col-sm-8 col-md-8 col-lg-6 p-0">

  <form #formTransactionDefinition="ngForm" (ngSubmit)="save(formTransactionDefinition)">

    <h5 class="card-header">Manage Transaction Definition</h5>
    <div class="card-body">
      <div class="form-group text-center alert alert-danger" *ngIf="formMsg != ''">
        {{ formMsg }}
      </div>

      <div class="form-group row text-left">
        <label for="chId" class="col-form-label col-md-4 col-lg-4">Cost Header</label>
        <div class=" col-md-8 col-lg-8">
          <select class="form-control" id="chId" name="chId" 
          [(ngModel)] = "transactionDefinition.chId" #chId="ngModel" required>
            <option value="">-Select-</option>
            <option *ngFor="let ch of costHeader" [value]="ch.id"> {{ ch.name }} </option>
          </select>
          <div class="alert alert-danger" *ngIf="chId.touched && !chId.valid">
            Select atleast 1 option from Cost Header
          </div>
        </div>
      </div>

      <div class="form-group row text-left">
        <label for="type" class="col-form-label col-md-4 col-lg-4">Type</label>
        <div class=" col-md-8 col-lg-8">
          <select class="form-control" id="type" name="type" 
          [(ngModel)] = "transactionDefinition.type" #type="ngModel" required>
            <option value="">-Select-</option>
            <option *ngFor="let tt of transactionTypes" [value]="tt.id"> {{ tt.name }} </option>
          </select>
          <div class="alert alert-danger" *ngIf="type.touched && !type.valid">
            Select atleast 1 option from Type
          </div>
        </div>
      </div>

      <div class="form-group text-right">
        <button class="btn btn-primary" type="submit" [disabled]="!formTransactionDefinition.valid">Save</button>
      </div>

    </div>

  </form>

</div>

<div class="card p-0 mt-4">

  <div class="card-header text-left">
    <h5>Cost Headers</h5>
  </div>
  <div class="card-body p-0">

    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th width="5%">#</th>
          <th width="40%">Holder Type</th>
          <th width="45%">Name</th>
          <th width="5%" align="center">Edit</th>
          <th width="5%" align="center">Delete</th>
        </tr>
      </thead>
    </table>

  </div>
</div>
